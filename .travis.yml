---
sudo: required
language: python
python:
  - "3.7-dev"
services:
  - docker
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-ce
install:
  - pip install molecule
  - pip install docker
  - pip install testinfra --upgrade
script:
  - molecule test --driver docker

